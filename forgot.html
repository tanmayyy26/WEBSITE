<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            // Simulate form submission with an alert (or integrate actual logic)
            alert('A password reset link has been sent to ' + email);
            // After successful form submission, you can redirect the user
            window.location.href = 'login.html'; // Redirect to the login page
        }
    </script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #004d40;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        section {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #004d40;
        }

        section p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #004d40;
            outline: none;
        }

        .submit-btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #004d40;
            color: white;
        }

        footer p {
            font-size: 14px;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #00796b;
            text-decoration: none;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Forgot Password</h1>
    </header>

    <section>
        <h2>Reset Your Password</h2>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>
        
        <form onsubmit="handleFormSubmit(event)">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <button class="submit-btn" type="submit">Send Reset Link</button>
        </form>

        <a href="login.html" class="back-to-login">Back to Login</a>
    </section>

    <footer>
        <p>&copy; 2024 Your Car Store. All rights reserved.</p>
    </footer>

</body>
</html>
