<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://t3.ftcdn.net/jpg/02/74/64/82/360_F_274648237_rTFrEgakRR1XQW1c54idgMqnjK4xnZ7V.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            transition: border 0.3s ease;
        }

        .input-field input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-option {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .signup-option a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Car Showroom Login</h2>
        <form id="LoginForm">
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn"><a href="index.html"> Login</a></button>
            <div class="forgot-password">
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <!-- Sign Up Option -->
            <div class="signup-option">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('LoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get existing users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // User credentials matched, show success popup and redirect
                alert(`Login Successful! Welcome: ${username}`);
                window.location.href = 'dashboard.html';
            } else {
                // User credentials did not match, show error
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
